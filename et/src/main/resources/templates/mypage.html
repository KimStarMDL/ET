  <!-- Slider Start -->
  <form action="mypage">
  <section id="global-header">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="block h1Box">
            <h1 class="h1Box">Drop Us A Note</h1>
            <p></p>
          </div>
        </div>
      </div>
    </div>
  </section>
  </form>
  <!-- contact form start -->
  <section id="contact-form">
    <div class="container myB">
      <div class="row mypage_box">
        <div class="col-md-6 col-sm-12">
          <div class="block">
            <form class="" action="mypage" method="post">
              <div class="form-group" >
              	<p style="text-align: left; font-size:12px; color:#666" class="checkbox">아이디 *</p>
                <input type="text" class="form-control" name="u_id" id="u_id" th:placeholder="${session.userDTO.u_id}" th:value="${session.userDTO.u_id}">
              </div>
              <div class="form-group">
              <p style="text-align: left; font-size:12px; color:#666">닉네임 *</p>
              
                <!-- <input type="text" class="form-control" placeholder="Email Address"> -->
                <input type="text" class="form-control" placeholder="Email Address">
              </div>
              <div class="form-group">
              <p style="text-align: left; font-size:12px; color:#666">비밀번호 *</p>
                <input type="text" class="form-control" placeholder="Subject">
              </div>
              <div class="form-group">
              <p style="text-align: left; font-size:12px; color:#666">E-mail *</p>
                <input type="text" class="form-control" placeholder="Subject">
              </div>
              <button class="btn btn-default" type="submit">수정</button>
              <button class="btn btn-default" type="submit">삭제</button>
            </form>
          </div>
        </div>
      </div>
      <div id="contact-box" class="row">
        <div class="col-md-6 col-sm-12">
          <div class="block">
            <h2>고객센터</h2>
            <ul class="address-block">
              <li>
                <i class="fa fa-map-marker"></i>Address: 경기도 구리시 수택동 123-45
              </li>
              <li>
                <i class="fa fa-envelope-o"></i>Email: contact@mail.com
              </li>
              <li>
                <i class="fa fa-phone"></i>Phone:+88 01672 506 744
              </li>
            </ul>

            <ul class="social-icons">
              <li>
                <a href="http://www.themefisher.com"><i class="fa fa-google"></i></a>
              </li>
              <li>
                <a href="http://www.themefisher.com"><i class="fa fa-linkedin"></i></a>
              </li>
              <li>
                <a href="http://www.themefisher.com"><i class="fa fa-pinterest"></i></a>
              </li>
              <li>
                <a href="http://www.themefisher.com"><i class="fa fa-dribbble"></i></a>
              </li>
              <li>
                <a href="http://www.themefisher.com"><i class="fa fa-behance"></i></a>
              </li>
              <li>
                <a href="http://www.themefisher.com"><i class="fa fa-twitter"></i></a>
              </li>
              <li>
                <a href="http://www.themefisher.com"><i class="fa fa-facebook"></i></a>
              </li>
            </ul>
          </div>
        </div>

            </div>
          </div> -->
        </div>
      </div>
    </div>
