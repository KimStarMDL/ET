	<!-- Slider Start -->
	<form action="lifetipListAll">
		<section id="global-header">
			<div class="container">
				<div class="row">
					<div class="col-md-12">
						<div class="block h1Box">
							<h1 class="h1Box">LifetipListAll</h1>
							<!-- <p>Don’t just take our word for it. Check out some of our latest work.</p> -->
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- 게시판 전게 목록 조회 -->
		<section id="contact-form">
			<div class="container">
				<div>
					<table class="table table-striped">
						<thead>
							<tr>
								<th class="listall-t num">번호</th>
								<th class="listall-t title">제목</th>
								<th class="listall-t nick">작성자</th>
								<th class="listall-t data">작성일자</th>
								<th class="listall-t view">조회수</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="lt_list, status : ${lt_list}">
								<td>[[${lt_list.lt_num}]]</td>
								<td><a th:href="@{lifetipDetail(lt_num = ${lt_list.lt_num})}">[[${lt_list.lt_title}]]</a></td>
								<td>[[${lt_list.u_id}]]</td>
								<td>[[${ #temporals.format(lt_list.lt_date, 'yy-MM-dd') }]]<br>
								    [[${ #temporals.format(lt_list.lt_date, 'HH:mm:ss') }]]</td>
								<td>[[${lt_list.lt_view}]]</td>
							</tr>
						</tbody>
					</table>
				</div>

				<a th:if="${session.user != null}" class="btn btn-default pull-right btn-wt" th:href="@{lifetipInsert}">글쓰기</a>

				<div class="text-center">
					<ul class="pagination">
						<li>
							<a th:href="@{lifetipListAll(page=1, amount=${pageDTO.amount})}" aria-hidden="true">&lt;&lt;</a>
						</li>
						<li th:if="${pageDTO.prev}">
							<a th:href="@{lifetipListAll(page=${pageDTO.start-1}, amount=${pageDTO.amount})}" aria-hidden="true">&lt;</a>
						</li>
						<th:block th:each="num : ${pageDTO.pageList}">
						<li th:class="${pageDTO.page == num ? 'on' : ''}">
							<a class="page_num" th:href="@{lifetipListAll(page=${num}, amount=${pageDTO.amount})}" aria-hidden="true">[[${num}]]</a>
						</li>
						</th:block>
						<li th:if="${pageDTO.next}">
							<a th:href="@{lifetipListAll(page=${pageDTO.end + 1}, amount=${pageDTO.amount})}" aria-hidden="true">&gt;</a>
						</li>
						<li>
							<a th:href="@{lifetipListAll(page=${pageDTO.realEnd}, amount=${pageDTO.amount})}" aria-hidden="true">&gt;&gt;</a>
						</li>
					</ul>
				</div>
			</div>

		</section>
		<!-- Call to action Start -->
